<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<title>Swatch</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<style type="text/css" media="screen">
			body { margin:0; padding:0; text-align:center; line-height:0;background-color:#FFFFFF;}
			#container { margin:0; }
		</style>	
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript" src="js/swfaddress.js"></script>
		<script type="text/javascript" src="js/swfaddress-optimizer.js"></script>
		<script type="text/javascript" src="http://connect.facebook.net/en_US/all.js"></script>	
		<script type="text/javascript">
		//<![CDATA[

		var flashvars = {};
		var params = {
				allowfullscreen:true,
				allowscriptaccess:"always"
					};
		var attributes = {name:"flashContent", id:"flashContent"};
				
		swfobject.embedSWF("SnapDance.swf", "flashContent", "1008", "682", "10.0.0","expressInstall.swf", flashvars, params, attributes);
		if (swfobject.hasFlashPlayerVersion("10.0.0")) {
			swfobject.addDomLoadEvent(createFullBrowserFlash);
		}
		//]]>
		</script>
	
	</head>
	<body>
		<div id="fb-root"></div><!-- required div -->
		<div id="container">
			<div id="flashContent">
				<h1>Alternative content</h1>
				<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
			</div>
		</div>
	
	</body>
</html>
